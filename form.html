<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You ‚ù§</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
      animation: slideDown 1s ease-out;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-50%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      margin-bottom: 15px;
      color: #ff6b6b;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #f8a5a5;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: #ff6b6b;
      box-shadow: 0 0 8px rgba(255, 107, 107, 0.5);
    }

    button {
      background: #ff6b6b;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: #ff3d3d;
      box-shadow: 0 8px 15px rgba(255, 107, 107, 0.3);
    }

    .flirty-message {
      margin: 20px 0;
      color: #555;
      font-size: 14px;
    }

    .flirty-message:hover {
      color: #ff6b6b;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-5px);
      }
      75% {
        transform: translateX(5px);
      }
    }

    .incomplete-message {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Aapka Swagat hai üòä</h2>
    <p class="flirty-message">You and Your suggestions matters a lot <br> Hey Log-in first for suggesting anything</p>
    <form id="crush-form">
      <input type="text" id="name" placeholder="Aapka pyaara naam? üíï" required>
      <input type="email" id="email" placeholder="Aapka email? üìß" required>
      <textarea id="message" rows="4" placeholder="Mere vishay me kuch pyari baatein...‚ú® (not optinal, Necessary for login üòÅ) "></textarea>
      <button type="submit">Submit ‚ù§</button>
    </form>
    <a href="index.html"><button id="home-button">Go to Home Page üè†</button></a>
</div>
  
  <div class="incomplete-message">
    The page is incomplete.
  </div>

  <script>
    const form = document.getElementById('crush-form');
    const homeButton = document.getElementById('home-button');

    // Form submit event
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      if (name && email) {
        alert(Thank you ${name}! Tumhara form receive ho gaya hai. üåπ\n\nAb tumhari baat ka intezaar rahega! üòç);
      } else {
        alert('Pehle form complete karo na! üòÖ');
      }
    });

    // Home page button event
    homeButton.addEventListener('click', function () {
      alert('Abhi home page available nahi hai! üòÖ');
    });

    // Flirty message hover effect
    const message = document.querySelector('.flirty-message');
    message.addEventListener('mouseover', () => {
      message.textContent = "Wow! Tum toh bahut cute ho! ü•∞";
    });

    message.addEventListener('mouseleave', () => {
      message.textContent = "Form ko complete karo... shayad ek surprise mile! üòò";
    });
  </script>
</body>
</html>
